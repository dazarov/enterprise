<div class="panel"  ng-controller="photoCtrl">
    <div  class="well">
        <h3>Photos</h3>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label>Preview Image Shape:</label>
            <select ng-model="selectedShape" class="form-control" ng-options="shape.label for shape in shapes track by shape.value">
            </select>
        </div>
        <div class="form-group">
            <label>Preview Image Size:</label>
            <select ng-model="selectedSize" class="form-control" ng-options="size.label for size in sizes track by size.value">
            </select>
        </div>
    </form> 
    <div class="row well">
        <div class="col-md-4">
            <img ng-repeat="photo in photos" ng-click="selectImage(photo)" ng-src="{{photo}}" alt="{{photo}}" class="{{selectedShape.value}} img-responsive" style="width: {{selectedSize.value}}px">
        </div>
        <div class="col-md-8">
            <img src="{{selectedImage}}" alt="{{selectedImage}}">
        </div>
    </div>
</div>
