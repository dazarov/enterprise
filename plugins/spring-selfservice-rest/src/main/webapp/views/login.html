
<div class="login">
	<div class="form-wrapper login-form">
		<h1>Sign In</h1>
		<form id="loginForm" class="basic-form">
	        <div class="validation-message action-status fail"></div>
			<div class="field required">
				<label for="username" class="label">
				User ID:
				</label>
				<input type="text" autocomplete="off" value="" id="username" name="username" class="inputText">
			</div>
			<div class="field required">
				<label for="password" class="label">
				Password:
				</label>
				<input type="password" autocomplete="off" value="" id="password" name="password" class="inputText">
			</div>
			<div class="buttons">
				<button id="signin">Sign In</button>
			</div>
		</form>
		<p class="paragraph">
			Forgot your <a href="#/reset_password/">Password</a> or
			<a href="#/restore_userid/">User ID</a>?
		</p>
		<p class="paragraph smaller">
			By signing in, you agree to our<br> 
	                <a target="McKessonInformation" href="#/">Terms and conditions</a> and
	                <a target="McKessonInformation" href="#/">Privacy Statement</a>
		</p>
		<p class="paragraph smaller">NOTE: Five invalid login attempts will	lock your account</p>
	</div>
</div>
