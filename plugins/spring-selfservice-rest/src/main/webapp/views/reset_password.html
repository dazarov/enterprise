<div id="resetMessages"></div>
<form name="selfServiceResetPassword" class="basic-form password-reset" novalidate ng-submit="getQuestions(uid, email)">
    <!-- hidden field used to help with password validation -->
    <input type="hidden" name="_id">
        <div class="fields">

            <div id="step1">
                <h1>Forgot your password?</h1>
<!--                 <div class="validation-message action-status fail" for="resetUsername">User is not found in the system.</div> -->
                
                <div class="field required">
                    <label class="label">User ID</label>
                    <input type="text" class="middle" name="resetUsername" required ng-model="uid" />
                    <div class="note">
                        <a href="#/restore_userid">Forgot your User ID</a>
                    </div>
                </div>
                <div class="field required">
                    <label class="label">Email</label>
                    <input type="text" class="middle" name="resetEmail" required ng-model="email" />
                </div>
                <div class="buttons">
                    <button class="secondary" name="cancel" ng-click="$back()">Cancel</button>
                    <button name="submitUsername" type="submit" ng-disabled="selfServiceResetPassword.$invalid">Next</button>
                </div>
                <ul class="links">
                    <li><a target="McKessonInformation" href="#/">Terms and conditions</a></li>
                    <li><a target="McKessonInformation" href="#/">Privacy Statement</a></li>
                </ul>
            </div>
        </div>
</form>
