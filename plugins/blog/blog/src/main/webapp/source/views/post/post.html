
<div ng-controller="PostCtrl" class="well">
	<div class="page-header">
		<h1><i>{{blog.post.id}}</i> <b>{{blog.post.subject}}</b></h1>
	</div>
	
	<div class="well">{{blog.post.body}}</div>
	
	<div class="well">
        <h3>Comments:</h3>
    	<nav class="navbar navbar-default">
  			<div class="container-fluid">
  				<div class="navbar-header navbar-left">
  					<button type="button" class="btn btn-default navbar-btn" ng-show="page > 1" ng-click="goPrevPage()">Prev Page</button>
  				</div>
  				<div class="navbar-header navbar-right">
  					<button type="button" class="btn btn-default navbar-btn" ng-click="goNextPage()">Next Page</button>
        		</div>
  			</div>
  		</nav>
    
		<div ng-repeat="comment in blog.commentList" class="well">
			<i>{{comment.id}}</i> <b>{{comment.body}}</b>
		</div>
		
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
  				<div class="navbar-header navbar-left">
  					<button type="button" class="btn btn-default navbar-btn" ng-show="page > 1" ng-click="goPrevPage()">Prev Page</button>
  				</div>
  				<div class="navbar-header navbar-right">
  					<button type="button" class="btn btn-default navbar-btn" ng-click="goNextPage()">Next Page</button>
        		</div>
  			</div>
  		</nav>
		
	</div>
	
	<div class="well">
        <h3>Add a New Comment</h3>
    </div>
    
	<form class="form-horizontal" name="addCommentForm" novalidate ng-submit="addComment(newComment)">
        <!-- body -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="body" name="body" rows="10" maxlength="3000" required ng-model="newComment.body"></textarea>
            </div>
        </div>
        <!-- Add Button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
	
</div>
