<div class="page-header">
	<h1>{{blogName}}</h1>
</div>
<div class="well">
	<div class="well">
        <h3>Posts:</h3>
    </div>
	<div ng-repeat="post in blog.postList" class="well">
		<div>
			<span><i>{{post.id}}</i> <b>{{post.subject}}</b></span>
		</div>
		<br>
		<div>{{post.description}} (<a  ng-href="" ng-click="goPost(post.id)" style="cursor: pointer;">Full article...</a>)</div>
	</div>
	
	<div class="well">
        <h3>Add New Post</h3>
    </div>
	<form class="form-horizontal" name="addPostForm" novalidate ng-submit="addPost(newPost)">
        <!-- Subject -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" name="subject" maxlength="100" required ng-model="newPost.subject" />
            </div>
        </div>
        
        <!-- Description -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" maxlength="200" required ng-model="newPost.description" />
            </div>
        </div>
        
        <!-- Body -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="body">Body:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="body" name="body" rows="10" maxlength="3000" required ng-model="newPost.body"></textarea>
            </div>
        </div>
        
        <!-- Add Button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</div>
