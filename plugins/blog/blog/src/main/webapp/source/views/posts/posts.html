<div class="page-header">
	<h1>Posts of {{blogName}} blog</h1>
</div>
<div class="well">
	<div ng-repeat="post in blog.postList" class="well">
		<div>
			<span><i>{{post.id}}</i> <b>{{post.subject}}</b></span>
		</div>
		<br>
		<div>{{post.description}}</div>
		<br>
		<a>See the whole post</a>
	</div>
	
	<div class="well">
        <h3>Add New Post</h3>
    </div>
	<form class="form-horizontal" name="addPostForm" novalidate ng-submit="addPost(newPost)">
        <!-- Subject -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="subject">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" name="subject" required ng-model="newPost.subject">
            </div>
        </div>
        
        <!-- Description -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" required ng-model="newPost.description">
            </div>
        </div>
        
        <!-- Body -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="body">Body:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="body" name="body" required ng-model="newPost.body">
            </div>
        </div>
        
        <!-- Add Button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</div>
