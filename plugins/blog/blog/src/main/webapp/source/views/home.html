<div class="page-header">
	<h1>Photo Blog Home Page</h1>
</div>
<div ng-controller="HomeCtrl" class="well">
	<div class="well">
        <h3>Blogs:</h3>
    </div>
	<div ng-repeat="blog in blog.blogList">
		<a ng-href="" ng-click="goBlog(blog.name)" style="cursor: pointer;"><i>{{blog.id}}</i> <b>{{blog.name}}</b></a>
	</div>
	<div class="well">
        <h3>Add New Blog</h3>
    </div>
	<form class="form-horizontal" name="addBlogForm" novalidate ng-submit="addBlog(newBlog)">
        <!-- name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" maxlength="100" required ng-model="newBlog.name" />
            </div>
        </div>
        <!-- Add Button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</div>
