<div class="page-header">
	<h1>Photo Blog Home Page</h1>
</div>
<div ng-controller="HomeCtrl" class="well">
	<div class="panel panel-primary">
        <div class="panel-heading">Blogs:</div>
        
		<div  class="panel-body" ng-repeat="blog in blog.blogList">
			<a ng-href="" ng-click="goBlog(blog.name)" style="cursor: pointer;"><b>{{blog.name}}</b></a>
		</div>
	</div>
	<div class="panel panel-info">
        <div class="panel-heading">Add New Blog</div>
    	<div class="panel-body">
	<form class="form-horizontal" name="addBlogForm" novalidate ng-submit="addBlog(newBlog)">
        <!-- name -->
        <div class="form-group" ng-class="getValidationClass(addBlogForm.name.$valid, addBlogForm.name.$dirty)">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" maxlength="100" aria-describedby="nameStatus" placeholder="Name" required ng-model="newBlog.name" />
            <span ng-show="addBlogForm.name.$dirty"
                ng-class="addBlogForm.name.$valid ? 'glyphicon glyphicon-ok form-control-feedback' : 'glyphicon glyphicon-remove form-control-feedback'" aria-hidden="true"></span>
            <span ng-show="addBlogForm.name.$dirty" id="nameStatus"
                class="sr-only">{{addBlogForm.name.$valid ? '(success)' : '(error)'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="comments">Comments:</label>
            <div class="col-sm-10">
            <div class="radio">
  				<label>
    				<input type="radio" name="comments" ng-model="newBlog.commentAllowance" id="optionsRadios1" value="COMMENTS_NOT_ALLOWED">
    				Comments are not allowed
  				</label>
			</div>
			<div class="radio">
  				<label>
    				<input type="radio" name="comments" ng-model="newBlog.commentAllowance" id="optionsRadios1" value="COMMENTS_ALLOWED" checked>
    				Comments are allowed
  				</label>
			</div>
			<div class="radio">
  				<label>
    				<input type="radio" name="comments" ng-model="newBlog.commentAllowance" id="optionsRadios1" value="COMMENTS_MODERATED">
    				Comments are moderated
  				</label>
			</div>
			</div>
        </div>
        <!-- Add Button -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-disabled="addBlogForm.$invalid">Add</button>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
