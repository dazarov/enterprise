<div ng-controller="ErrorCtrl" class="alert alert-danger" role="alert">
	<h1><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  	<span class="sr-only">Error:</span>
	Error:</h1>
	<hr>
	<h2>{{getMessage()}}</h2>
	<hr>
	<h3>URL: {{getURL()}}</h3>
	<hr>
	<h3>HTTP Response Status Code: {{getStatus()}}</h3>
	<hr>
	<h3>Error id: {{getId()}}</h3>
</div>
