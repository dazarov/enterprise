	<h1><span class="glyphicon glyphicon-warning-sign glyphicon-align-left" aria-hidden="true">
	<br>Something went wrong!</h1>
	<div class="well">URL: {{getURL()}}</div>
	<div class="well">Message: {{getMessage()}}</div>
	<div class="well">Error id: {{getId()}}</div>
</div>
